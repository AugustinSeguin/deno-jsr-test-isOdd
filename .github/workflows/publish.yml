name: publish-jsr

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    tags:
      - "v*.*.*"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # needed for provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Compute metadata
        id: meta
        run: |
          FILE_VERSION=$(jq -r '.version' deno.json)
          if [ "${{ github.event_name }}" = "release" ]; then
            RAW_TAG="${{ github.event.release.tag_name }}"
          elif [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            RAW_TAG="$GITHUB_REF_NAME"
          else
            RAW_TAG=""
          fi
          TAG_NO_V="${RAW_TAG#v}"
          echo "file_version=$FILE_VERSION" >> "$GITHUB_OUTPUT"
          echo "raw_tag=$RAW_TAG" >> "$GITHUB_OUTPUT"
          echo "tag_no_v=$TAG_NO_V" >> "$GITHUB_OUTPUT"
          echo "Resolved tag: ${RAW_TAG:-<none>}, File: $FILE_VERSION"

      - name: Validate version matches tag
        if: ${{ steps.meta.outputs.raw_tag != '' }}
        run: |
          echo "Tag: ${{ steps.meta.outputs.tag_no_v }}, File: ${{ steps.meta.outputs.file_version }}"
          test "${{ steps.meta.outputs.tag_no_v }}" = "${{ steps.meta.outputs.file_version }}"

      - name: Format, Lint, Check
        run: |
          deno task fmt
          deno task lint
          deno task check

      - name: Publish to JSR (with provenance)
        if: ${{ steps.meta.outputs.raw_tag != '' }}
        env:
          JSR_AUTH_TOKEN: ${{ secrets.JSR_AUTH_TOKEN }}
        run: deno publish

      - name: Dry-run publish (not a tag/release)
        if: ${{ steps.meta.outputs.raw_tag == '' }}
        run: deno publish --dry-run
